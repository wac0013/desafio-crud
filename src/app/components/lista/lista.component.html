<div class="container-fluid">
    <div class="d-flex flex-column justify-content-center">
        <div class="table-responsive">
            <table class="table table-striped table-hover table-light">
                <caption>Página {{paginaAtual}} de {{totalPaginas}}</caption>
                <thead class="thead-light">
                    <tr>
                        <th scope="col" *ngFor="let coluna of colunasTabela">{{coluna}}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr scope="row" *ngFor="let cliente of clientesMostrar">
                        <td scope="col" *ngFor="let atrib of atributosCliente">{{cliente[atrib]}}</td>
                        <td scope="col">
                            <button type="button" class="btn btn-primary acoes" data-toggle="tooltip"
                                data-placement="top" title="Visualizar" (click)="visualizarCliente(cliente)">
                                <i class="material-icons">visibility</i>
                            </button>
                            <button type="button" class="btn btn-warning acoes" data-toggle="tooltip"
                                data-placement="top" title="Editar" (click)="editarCliente(cliente)">
                                <i class="material-icons">edit</i>
                            </button>
                            <button type="button" class="btn btn-danger acoes" data-toggle="tooltip"
                                data-placement="top" title="Excluir" (click)="selecionaClienteExcluir(cliente)">
                                <i class="material-icons">delete</i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div *ngIf="totalPaginas > 1">
            <nav>
                <ul class="pagination justify-content-center">
                    <li class="page-item" (click)="mudaPagina(1)">
                        <a class="page-link" href="#" aria-label="Anterior">
                            <span aria-hidden="true">&laquo;</span>
                            <span class="sr-only">Anterior</span>
                        </a>
                    </li>
                    <li class="page-item" *ngIf="paginaAtual > 1" (click)="mudaPagina(paginaAtual - 1)"><a
                            class="page-link" href="#">{{paginaAtual - 1}}</a>
                    </li>
                    <li class="page-item active"><a class="page-link" href="#">{{paginaAtual}}</a></li>
                    <li class="page-item" *ngIf="paginaAtual < totalPaginas" (click)="mudaPagina(paginaAtual + 1)"><a
                            class="page-link" href="#">{{paginaAtual + 1}}</a></li>
                    <li class="page-item" (click)="mudaPagina(totalPaginas)">
                        <a class="page-link" href="#" aria-label="Próximo">
                            <span aria-hidden="true">&raquo;</span>
                            <span class="sr-only">Próximo</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <button type="button" class="btn btn-primary circular-btn float" (click)="addCliente()" data-toggle="modal"
        data-target="#modalEditor">
        <i class="material-icons">
            add
        </i>
    </button>

</div>


<div #modalEditor id="modalEditor" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="modalEdicao"
    aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Cadastro de Clientes</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <dc-edita *ngIf="cadastro" [cliente]="clienteSelecionado" [modoEdicao]="edita"
                    (retornoCadastro)="fecharCadastro()" (excluir)="selecionaClienteExcluir(clienteSelecionado)">
                </dc-edita>
            </div>
        </div>
    </div>
</div>

<dc-confirmacao-modal *ngIf="excluir" [mensagem]="'Realmente deseja excluir o cliente selecionado?'"
    [titulo]="'Excluir'" (ok)="excluirCliente()" (exit)="excluir = false" (cancela)="excluir = false">
</dc-confirmacao-modal>

<dc-alerta *ngIf="mensagemAlerta" [mensagem]="mensagemAlerta" [tipo]="tipoAlerta" (fechar)="fecharAlerta()">

</dc-alerta>
